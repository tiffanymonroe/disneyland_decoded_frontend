<div class="modal fade post-page" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3"ng-repeat="posts in ctrl.allPosts">
          <h4>{{posts.title}}</h4>
          <p>{{posts.content}}</p>
          
        </div>
      </div>
    </div>
  </div>
</div>
