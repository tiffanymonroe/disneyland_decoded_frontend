<div class="modal fade account" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">{{ctrl.userPass.username}}'s Account</h3>
      </div>
      <div class="modal-body">
        <h4>Magic memories.</h4>
        <form ng-submit="ctrl.createPost(land.id)">
          Title: <input type="text" ng-model="ctrl.post.title">
          Memory: <input type="textarea" ng-model="ctrl.post.content">
          <input type="submit">
        </form>

        <h4>All of your memories.</h4>
        <button ng-click="ctrl.getPosts()"  class="btn btn-info">Show</button>
        <div ng-repeat="post in ctrl.posts">
          <h5>Title: {{post.title}}</h5>
          <p>Memory: {{post.content}}</p>


          <div ng-click="ctrl.getPost(post.id)">CLICK ME</div>
          <form ng-submit="ctrl.editPost(post.title, post.content, post.id)">
            Title: <input type="text" ng-model="post.title" placeholder="{{post.title}}">
            Memory: <input type="textarea" ng-model="post.content" placeholder="{{post.content}}">
            <input type="submit" value="Edit">
          </form>
          <button type="button" ng-click="ctrl.deletePost(post.id)" class="btn btn-danger">Delete</button>


        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
