<div class="modal fade" ng-repeat="land in ctrl.lands" id="{{land.id}}Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
        {{land.name}} </h4>
      </div>
      <div class="modal-body">
        <ul>
          <li>{{ctrl.attractions.name}}</li>
          <li>{{ctrl.dining.name}}</li>
        </ul>
      </div>
      <div class="modal-footer">
        <img class="mickey-icon" data-dismiss="modal" src="/assets/Mickey_Mouse_head.png" alt="mickey"/>
      </div>
    </div>
  </div>
</div>
