<!DOCTYPE html>
<html ng-app="disney">
<head>
  <meta charset="utf-8">
  <title>Disneyland Decoded</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- bootsrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js">
  </script>

  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- javascript -->
  <script src="app.js"></script>
</head>
<body ng-controller="mainController as ctrl">

  <nav class="navbar navbar-default navbar-static-top">

    <!-- Lands -->
    <div class="lands-container" ng-repeat="land in ctrl.lands">
      <a class="navbar-default navbar-text" data-toggle="modal" data-target="#{{land.id}}Modal">{{land.name}}</a>
    </div>

  </nav>







    <img ng-show="ctrl.map" class="map img-responsive" src="/assets/disneyland_map.jpg"/>



    <div class="container">
      <main>
        <div class="row">

        <div class="col-xs-4">
          <!-- post page modal -->
          <img class="post mickey-icon" src="/assets/Mickey_Mouse_head.png" alt="mickey" data-toggle="modal" data-target=".post-page"/>
        </div>

        <div class="col-xs-4">
          <!-- to add space between menu button and login/register -->
        </div>

        <div class="col-xs-4" id="user-info">
        <!-- Login Button -->

        <button class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="ctrl.toggleLogin()" ng-if="!ctrl.loggedin">Log In</button>


        <!-- only show when logged in   -->
        <!-- Register Button  -->
        <button class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-sm" ng-if="!ctrl.loggedin"  ng-click="ctrl.toggleRegister()">Register</button>

        <!-- logged in info -->
        <div class="user" ng-if="ctrl.loggedin">
          <h5>Welcome, {{ctrl.userPass.username}}!</h5>
          <span ng-click="ctrl.getPosts()" class="glyphicon glyphicon-user" data-toggle="modal" data-target=".account"></span>
          <span class="glyphicon glyphicon-log-out" ng-click="ctrl.logout()"></span>
        </div>

        </div>

      </div>
      <!-- Lands -->
        <section ng-include="'views/modals.html'"></section>
        <section ng-include="'views/user_modal.html'"></section>
        <section ng-include="'views/account.html'"></section>
        <section ng-include="'views/post.html'"></section>


      </main>

    <footer>

    </footer>

</div>
</body>
</html>
