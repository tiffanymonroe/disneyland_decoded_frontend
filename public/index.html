<!DOCTYPE html>
<html ng-app="disney">
  <head>
    <meta charset="utf-8">
    <title>Disneyland Decoded</title>
    <!-- bootsrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Acme|Poppins" rel="stylesheet">

    <!-- css -->
      <link rel="stylesheet" href="style.css">

    <!-- angular -->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js">
      </script>

    <!-- javascript -->
      <script src="app.js"></script>
  </head>
  <body ng-controller="mainController as ctrl">

      <nav class="navbar navbar-default navbar-static-top">

          <p class="navbar-text" ng-click="ctrl.toggleLogin()"><span ng-if="!ctrl.loggedin" class="glyphicon glyphicon-log-in"></span></p>
        <div ng-if="ctrl.loggedin">
          <p class="navbar-text">Signed in as {{ctrl.userPass.username}} <br><span class="glyphicon glyphicon-log-out"><span></p>
        </div>
        <div ng-if="!ctrl.loggedin">
          <button class="btn btn-default navbar-btn" ng-click="ctrl.toggleRegister()">Register</button>
        </div>


        <div class="col-xs-3" ng-if="!ctrl.loggedin" ng-show="ctrl.loginModal">
          Login
          <form class="form-inline" ng-submit="ctrl.login(userPass)">
            Username: <input type="text" class="form-control" ng-model="userPass.username"/>
            Password: <input type="password" class="form-control"  ng-model="userPass.password"/>
            <input type="submit" class="btn btn-default"/>
          </form>
        </div>

        <div class="col-xs-3" ng-show="ctrl.registerModal">
          Register
          <form class="form-inline" ng-submit="ctrl.createUser(userPass)">
            Username: <input type="text" class="form-control" ng-model="userPass.username"/>
            Password: <input type="password" class="form-control" ng-model="userPass.password"/>
            <input type="submit" class="btn btn-default"/>
          </form>
        </div>
      </nav>

    <div class="container">
      <main>
        <h1>Disneyland Decoded</h1>
        <ul class="nav navbar-nav">
          <li class="btn btn-default navbar-btn" ng-repeat="land in ctrl.lands">{{land.name}}</li>
        </ul>



        <!-- <div ng-repeat="attraction in ctrl.attractions">
          Attraction: {{attraction.name}}
          Land ID: {{attraction.land_id}}
        </div>
        <div ng-repeat="dining in ctrl.dining">
          Restaurant: {{dining.name}}
          Land ID: {{dining.land_id}}
        </div> -->
      </main>

      <footer>
      </footer>

    </div>
  </body>
</html>
