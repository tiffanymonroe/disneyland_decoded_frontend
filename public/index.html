<!DOCTYPE html>
<html ng-app="disney">
  <head>
    <meta charset="utf-8">
    <title>Disneyland Decoded</title>
    <!-- bootsrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Acme|Poppins" rel="stylesheet">

    <!-- css -->
      <link rel="stylesheet" href="style.css">

    <!-- angular -->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js">
      </script>

    <!-- javascript -->
      <script src="app.js"></script>
  </head>
  <body ng-controller="mainController as ctrl">

      <nav class="navbar navbar-default navbar-static-top">
        <ul class="nav navbar-nav">
          <li></li>
        </ul>
        <p class="navbar-text">Signed in as {{ctrl.userPass.username}} </p>
      </nav>

    <div class="container">
      <main>
        <form ng-submit="ctrl.login(userPass)">
          Username: <input type="text" ng-model="userPass.username"/><br>
          Password: <input type="password" ng-model="userPass.password"/><br>
          <input type="submit"/>
        </form>

      
      </main>

      <footer>
      </footer>

    </div>
  </body>
</html>
