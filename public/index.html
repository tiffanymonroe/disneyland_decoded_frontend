<!DOCTYPE html>
<html ng-app="disney">
<head>
  <meta charset="utf-8">
  <title>Disneyland Decoded</title>
  <!-- bootsrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js">
  </script>

  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- javascript -->
  <script src="app.js"></script>
</head>
<body ng-controller="mainController as ctrl">

  <nav class="navbar navbar-default navbar-static-top">

    <!-- Lands -->
    <span class="nav-lands" ng-repeat="land in ctrl.lands">
      <a class="navbar-text" data-toggle="modal" data-target="#{{land.id}}Modal">{{land.name}}</a>
    </span>

  </nav>



  
    <img ng-show="ctrl.map" class="map img-responsive" src="/assets/disneyland_map.jpg"/>



    <div class="container">
      <main>
        <div class="user navbar-right">
        <!-- Login Button -->

        <a data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="ctrl.toggleLogin()" ng-if="!ctrl.loggedin">Log In</a>


        <!-- only show when logged in   -->
        <!-- Register Button  -->
        <a data-toggle="modal" data-target=".bs-example-modal-sm" ng-if="!ctrl.loggedin"  ng-click="ctrl.toggleRegister()">Register</a>

        <!-- logged in info -->
        <div class="user" ng-if="ctrl.loggedin">
          <h5>Welcome, {{ctrl.userPass.username}}!<br>
            <section class="user-icons">
            <span class="glyphicon glyphicon-user" data-toggle="modal" data-target=".account"></span>
            <span ng-click="ctrl.logout()" class="glyphicon glyphicon-log-out"><h5>
            </section>

        </div>
      </div>
      <!-- Lands -->
        <section ng-include="'views/modals.html'"></section>
        <section ng-include="'views/user_modal.html'"></section>
        <section ng-include="'views/account.html'"></section>


      </main>

    <footer>
      <!-- users -->
      <ul ng-click="ctrl.getUsers()">
        Click for current users
        <li ng-repeat="user in ctrl.users">{{user.username}}</li>
      </ul>
    </footer>

</div>
</body>
</html>
